<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input id="inputcity" type="text" placeholder="Enter your city">
            <button id="searchcity"><img src="./assets/search.svg" alt="search"></button>
        </div>
        <div class="main">
            <img id="time" src="./assets/sun.png" alt="">
            <div id="temp">22&deg;C</div>
            <div id="city">Pune</div>
        </div>
        <div class="foot">
            <div class="humid-container">
                <img src="./assets/humid.png" alt="humid">
                <p id="humidity">22&percnt;</p>
                <p>Humidity</p>
            </div>
            <div class="wind-container">
                <img src="./assets/wind.png" alt="wind">
                <p id="wind">22kmph</p>
                <p>Wind speed</p>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
